<html>
	</head>
		<script src="../static/js/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../static/js/jquery.countdown.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
		function formSubmit()
		{
		document.getElementById("answerform").submit();
		}
		$(function(){
			$('#counter').countdown({
			image: '../static/img/digits.png',
			startTime: '00:30',
			timerEnd: function(){ formSubmit(); },
			format: 'mm:ss'
			});
		});
		
		</script>
		<style type="text/css">
			br { clear: both; }
			.cntSeparator {
			font-size: 54px;
			margin: 10px 7px;
			color: #000;
			}
			.desc { margin: 7px 3px; }
			.desc div {
			float: left;
			font-family: Arial;
			width: 70px;
			margin-right: 65px;
			font-size: 13px;
			font-weight: bold;
			color: #000;
		}
		</style>
	</head>

    <body>
		<div id="counter"></div>
		<div class="desc">
			<div>Minutes</div>
			<div>Seconds</div>
		</div>
		<div>
		    <form id="answerform" action="/answer" method="post">
		        {{questionText}}
		        <input type="hidden" name="questionID" value="{{questionID}}" />
		        <input type="hidden" name="userID" value="{{userID}}" />
		        Answer: <input name="answerText" type="textarea"/>
		        <input type="submit" value="go"/>
		    </form>
		</div>
    </body>
</html>
